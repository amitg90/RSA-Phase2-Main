{% extends "base.html" %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
   {{error[0]}}
  </div>
{% endif %}
<form class="row section-components padding-y mt-3" method="POST" enctype="multipart/form-data">

    <aside class="col-md-8">

        <figure class="card card-product-grid">
            <div class="img-wrap">
                <img src="{{product.link_to_images[0]}}">
            </div>
            <figcaption class="info-wrap border-top">
                <p class="title">{{product.title}}</p>
                <div class="row mt-2">
                    <aside class="price-wrap col-md-5">
                        <label>Total Price</label>
                        <span class="price">${{total_price}} </span>
                    </aside> <!-- price-wrap.// -->
                    <aside class="form-group col-md-5 flex-grow-0">
                        <div class="input-group">
                            <div class="form-group">
                                <label for="units">Quantity</label>
                                <input type="number" id="units" name="units" class="form-control" value="{{units}}"
                                    step="1" readonly>
                            </div>

                        </div>
                    </aside>
                </div>
                <p>{{product.description}}</p>
            </figcaption>

        </figure> <!-- card // -->


    </aside>
    <aside class="col-md-4">

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" value="{{user.email}}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" value="{{user.fullname}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" name="address1" id="address1" value="{{user.address1}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" name="address2" id="address2" value="{{user.address2}}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" value="{{user.city}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" value="{{user.country}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" id="state" value="{{user.state}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="zip_code">Zip code</label>
            <input type="text" name="zip_code" id="zip_code" value="{{user.zip_code}}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone number</label>
            <input type="text" name="phone_number" id="phone_number" value="{{user.phone_number}}"
                class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </aside>
</form>

{% endblock %}
